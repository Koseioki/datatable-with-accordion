<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data list med accordion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>Data list med accordion</h1>

  <div class="data-table">
    <dl>
      <dt>Opsparing i alt</dt>
      <dd>500.000</dd>
  
      <dt>Andel i Kundekapital</dt>
      <dd>90.000</dd>
  
      <dt onclick="toggleDetails(this.nextElementSibling.querySelector('.toggle-button'))" style="cursor:pointer;">
        Andel i Profil B
      </dt>
      <dd onclick="toggleDetails(this.querySelector('.toggle-button'))" style="cursor:pointer;">
        410.000
        <button class="toggle-button" aria-expanded="false" onclick="event.stopPropagation(); toggleDetails(this)">
          <span aria-hidden="true">▽</span><span class="sr-only">Vis detaljer</span>
        </button>
      </dd>
  
      <dt class="details-row">Andel investeret i lav risikofond</dt>
      <dd class="details-row">60%</dd>
  
      <dt class="details-row">Andel investeret i høj risikofond</dt>
      <dd class="details-row">40%</dd>
    </dl>
  </div>
  
  <script>
    function toggleDetails(button) {
      const isOpen = button.classList.toggle('open');
      document.querySelectorAll('.details-row').forEach(el => {
        el.classList.toggle('show', isOpen);
      });
      button.innerHTML = isOpen
        ? '<span aria-hidden="true">△</span><span class="sr-only">Skjul detaljer</span>'
        : '<span aria-hidden="true">▽</span><span class="sr-only">Vis detaljer</span>';
      button.setAttribute('aria-expanded', isOpen);
    }
  </script>
</body>
</html>
